<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- N : centre + point = les 4 côtés + dot -->
  <g stroke="black" stroke-width="8" fill="none" stroke-linecap="round">
    <line id="top" x1="10" y1="10" x2="90" y2="10" />
    <line id="right" x1="90" y1="10" x2="90" y2="90" />
    <line id="bottom" x1="90" y1="90" x2="10" y2="90" />
    <line id="left" x1="10" y1="90" x2="10" y2="10" />
    <circle id="dot" cx="50" cy="50" r="8" fill="black" />
  </g>
</svg>
